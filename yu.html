<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joki & Account ZZZ</title>
<style>
    body{
        margin:0;
        font-family:Arial, sans-serif;
        background:#1a120d;
        color:white;
    }
    header{
        display:flex;
        justify-content:center;
        gap:40px;
        padding:15px;
        background:#555;
        font-size:22px;
        font-weight:600;
    }
    header a{
        color:white;
        text-decoration:none;
    }

    .section{
        margin:40px;
    }
    .section h2{
        margin-bottom:10px;
        font-size:30px;
        font-weight:600;
    }

    .scroll-box{
        background:rgba(0,0,0,0.35);
        padding:20px;
        border-radius:20px;
        overflow-x:auto;
        white-space:nowrap;
    }

    .card{
        width:150px;
        height:220px;
        background:#111;
        display:inline-block;
        margin-right:15px;
        border-radius:10px;
        overflow:hidden;
        text-align:center;
        cursor:pointer;
        transition:0.2s;
    }
    .card:hover{
        transform:scale(1.05);
    }
    .card img{
        width:100%;
        height:150px;
        background:blue;
        object-fit:cover;
    }
    .card-title{
        background:#ff00aa;
        padding:10px;
        font-size:18px;
        font-weight:bold;
    }
    .arrow{
        background:#ffffff33;
        border:none;
        color:white;
        font-size:30px;
        padding:10px 15px;
        border-radius:10px;
        cursor:pointer;
        position:absolute;
        top:50%;
        transform:translateY(-50%);
        z-index:5;
        backdrop-filter:blur(4px);
    }
    .arrow.left{ left:0; }
    .arrow.right{ right:0; }

    .scroll-wrapper{
        position:relative;
        margin-top:15px;
    }
</style>
</head>
<body>

<header>
    <a href="#">Home</a>
    <a href="#">Account</a>
    <a href="#">Boosting</a>
    <a href="#">About</a>
</header>

<div class="section">
    <h2>Account ZZZ</h2>
    <div class="scroll-wrapper">
        <button class="arrow left" onclick="scrollLeft(this)">‹</button>
        <button class="arrow right" onclick="scrollRight(this)">›</button>
        <div class="scroll-box">
        <div class="card">
            <img src="img/1.jpg" alt="img">
            <div class="card-title">Title</div>
        </div>
        <div class="card">
            <img src="" alt="img">
            <div class="card-title">Title</div>
        </div>
        <div class="card">
            <img src="" alt="img">
            <div class="card-title">Title</div>
        </div>
        <div class="card">
            <img src="" alt="img">
            <div class="card-title">Title</div>
        </div>
        <div class="card">
            <img src="" alt="img">
            <div class="card-title">Title        </div>
    </div>
</div>
</div>

<div class="section">
    <h2>Boosting ZZZ</h2>
    <div class="scroll-box">
        <div class="card">
            <img src="" alt="img">
            <div class="card-title">Title</div>
        </div>
        <div class="card">
            <img src="" alt="img">
            <div class="card-title">Title</div>
        </div>
        <div class="card">
            <img src="" alt="img">
            <div class="card-title">Title</div>
        </div>
        <div class="card">
            <img src="" alt="img">
            <div class="card-title">Title</div>
        </div>
        <div class="card">
            <img src="" alt="img">
            <div class="card-title">Title</div>
        </div>
    </div>
</div>

<script>
function scrollLeft(btn){
    const box = btn.parentElement.querySelector('.scroll-box');
    box.scrollBy({ left: -200, behavior: 'smooth' });
}
function scrollRight(btn){
    const box = btn.parentElement.querySelector('.scroll-box');
    box.scrollBy({ left: 200, behavior: 'smooth' });
}
</script>
</body>
</html>
